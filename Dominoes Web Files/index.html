<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="./css/Dominoes.css" rel="stylesheet">
  </head>
  <body ng-app="test" ng-controller="cont">
  	<!--Number Of Players-->
  	<div class="container card card-block bg-dark">
  		<div class="row">
  			<h2>Select the number of players:</h2>
  		</div>
  		<div class="row">
  			<div class="col-sm-11">
  				<select class="form-control" ng-model="number.value" ng-options="number as number.label for number in playerNumbers"></select>
  			</div>
  			<div class="col-sm-1 btn-group">
  				<button class="btn btn-block" type="button" ng-click="TestClick(number)">hide</button>
  			</div>
  		</div>
  	</div>
  	<!--/Number Of Players-->

  	<!-- Opponent -->
  	<div class="container opponent card card-block bg-dark" ng-init="show=true">
  		<div class="row">
  			<h2>Player:</h2>
  		</div>
  			<div class="row" ng-repeat="row in dominoRows">
	  			<div class="col-xs-1" ng-repeat="domino in row.dominoes track by $index">
	  				<div class="domcont">
	  					<div ng-click="class='selected';show=false" ng-class="class">
	  						<h3 class="text-center align-middle" ng-show="show||reset">{{domino.textValue}}</h3>
	  					</div>
	  				</div>
	  			</div>
  			</div>
  	</div>
  	<!--/Opponent -->
  </body>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="cont.js"></script>
</html>
